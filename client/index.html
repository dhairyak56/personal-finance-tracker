<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finance Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Finance Tracker</span>
    </div>
</nav>
<div class="container py-4">
    <div id="auth" class="row">
        <div class="col-md-4">
            <h3>Login</h3>
            <input class="form-control mb-2" id="username" placeholder="Username">
            <input class="form-control mb-2" type="password" id="password" placeholder="Password">
            <button class="btn btn-primary" onclick="login()">Login</button>
            <p id="login-status" class="mt-2"></p>
        </div>
    </div>

    <div id="dashboard" class="d-none">
        <div class="row">
            <div class="col-md-6">
                <h3>Add Transaction</h3>
                <input id="trans-amount" class="form-control mb-2" placeholder="Amount" type="number">
                <input id="trans-category" class="form-control mb-2" placeholder="Category">
                <input id="trans-date" class="form-control mb-2" type="date">
                <input id="trans-desc" class="form-control mb-2" placeholder="Description">
                <button class="btn btn-success" onclick="createTransaction()">Add</button>
            </div>
            <div class="col-md-6">
                <h3>Add Goal</h3>
                <input id="goal-name" class="form-control mb-2" placeholder="Goal name">
                <input id="goal-amount" class="form-control mb-2" type="number" placeholder="Target amount">
                <input id="goal-date" class="form-control mb-2" type="date">
                <button class="btn btn-success" onclick="createGoal()">Add Goal</button>
            </div>
        </div>
        <h3 class="mt-4">Transactions</h3>
        <table class="table table-striped" id="transaction-table">
            <thead><tr><th>Date</th><th>Category</th><th>Amount</th><th>Description</th></tr></thead>
            <tbody></tbody>
        </table>
        <h3 class="mt-4">Goals</h3>
        <ul class="list-group" id="goal-list"></ul>
        <h3 class="mt-4">Spending This Month</h3>
        <canvas id="spending-chart"></canvas>
        <h3 class="mt-4">AI Prediction</h3>
        <button class="btn btn-info mb-2" onclick="loadPrediction()">Load Prediction</button>
        <pre id="prediction"></pre>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
